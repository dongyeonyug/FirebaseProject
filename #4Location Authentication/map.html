<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location-Based Access with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #info {
      padding: 10px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>Location-Based Access</h1>
    <button id="check-location-btn">Check Location</button>
    <p id="message"></p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const allowedRegion = {
      latitude:35.1056242,
      longitude:128.9665086,
      radius: 20 
    };

    let map;
    const messageDiv = document.getElementById('message');
    const checkLocationButton = document.getElementById('check-location-btn');

    function initMap() {
      map = L.map('map').setView([allowedRegion.latitude, allowedRegion.longitude], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      L.circle([allowedRegion.latitude, allowedRegion.longitude], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.2,
        radius: allowedRegion.radius * 1000
      }).addTo(map);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; 
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; 
    }

    checkLocationButton.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const distance = calculateDistance(
              allowedRegion.latitude,
              allowedRegion.longitude,
              userLat,
              userLon
            );

            if (distance <= allowedRegion.radius) {
              messageDiv.innerText = "허용된 지역 내에 있습니다. 회원가입이 가능합니다.";
            } else {
              messageDiv.innerText = "회원가입이 거부되었습니다. 허용된 지역 외부에 있습니다.";
            }

            const userMarker = L.marker([userLat, userLon]).addTo(map);
            userMarker.bindPopup("Your Location").openPopup();

            map.setView([userLat, userLon], 13);
          },
          (error) => {
            messageDiv.innerText = "위치 정보를 가져오는 중 오류가 발생했습니다: " + error.message;
          }
        );
      } else {
        messageDiv.innerText = "브라우저에서 위치 정보를 지원하지 않습니다.";
      }
    });

    window.onload = initMap;
  </script>
</body>
</html>
