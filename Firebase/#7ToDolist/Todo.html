<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todolist</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto pt-12 pb-32">
      <!-- pb-32 to avoid form overlap -->
      <div class="bg-white shadow-xl rounded-2xl p-8">
        <div class="flex items-center justify-between mb-8">
          <h1 class="text-3xl font-bold text-gray-800">해야할 일</h1>
          <button id="logout-button" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left mr-2"></i>로그아웃 하기
          </button>
        </div>

        <!-- Todo list area -->
        <section aria-labelledby="todolist-heading">
          <h2 id="todolist-heading" class="sr-only">할 일 목록</h2>

          <div class="border rounded-lg p-4">
            <!-- 중앙 정렬 영역 -->
            <div class="flex flex-col items-center">
              <!-- 실제 항목이 들어갈 곳: JS가 여기(#todo-list)에 <li>를 추가합니다 -->
              <ul id="todo-list" class="w-full space-y-3">
                <!-- <li
                  class="flex items-center justify-between bg-white border rounded-lg p-3 shadow-sm"
                >
                  <div class="flex items-center gap-4">
                    <button
                      class="todo-circle shrink-0 w-6 h-6 rounded-full border-2 border-black bg-transparent hover:bg-white transition-colors"
                      aria-label="완료 토글"
                    ></button>
                    <span class="todo-text text-gray-800">공부하기</span>
                  </div>
                  <div class="flex items-center gap-3">
                    <button
                      class="edit-btn p-2 rounded-md hover:bg-gray-100"
                      aria-label="편집"
                    >
                      <i class="fas fa-pen"></i>
                    </button>
                    <button
                      class="date-btn p-2 rounded-md hover:bg-gray-100"
                      aria-label="마감 날짜 설정"
                    >
                      <i class="fas fa-calendar-alt"></i>
                    </button>
                  </div>
                </li> -->

                <!-- 예시(주석): JS로 추가될 li 구조 예시
                <li class="flex items-center justify-between bg-white border rounded-lg p-3 shadow-sm">
                  <div class="flex items-center gap-4">
                    <button class="todo-circle shrink-0 w-6 h-6 rounded-full border-2 border-black bg-transparent hover:bg-white transition-colors" aria-label="완료 토글"></button>
                    <span class="todo-text text-gray-800">공부하기</span>
                  </div>
                  <div class="flex items-center gap-3">
                    <button class="edit-btn p-2 rounded-md hover:bg-gray-100" aria-label="편집">
                      <i class="fas fa-pen"></i>
                    </button>
                    <button class="date-btn p-2 rounded-md hover:bg-gray-100" aria-label="마감 날짜 설정">
                      <i class="fas fa-calendar-alt"></i>
                    </button>
                  </div>
                </li>
                -->
              </ul>

              <!-- 빈 상태 표시 (JS가 항목을 추가하면 숨기면 됩니다) -->
              <p id="empty-state" class="text-gray-400 mt-6">
                아직 추가된 할 일이 없습니다. 아래 입력창에 작성 후 제출하세요.
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- 하단 고정 form -->
    <div
      class="fixed left-0 right-0 bottom-0 bg-white/95 border-t border-gray-200 p-4 flex items-center gap-3 max-w-4xl mx-auto w-full px-6"
      style="backdrop-filter: blur(4px)"
    >
      <label for="todo-input" class="sr-only">해야할 일 입력</label>
      <input
        id="todo-input"
        name="todo-input"
        type="text"
        placeholder="해야할 일은 무엇인가요?"
        autocomplete="off"
        class="flex-1 rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
      />
      <button
        id="todo-button"
        type="button"
        class="rounded-full px-4 py-2 bg-blue-600 text-white font-medium hover:bg-blue-700 transition"
      >
        추가
      </button>
    </div>

    <!-- (옵션) 스타일 일부를 inline으로 더 정교하게 지정 -->
    <style>
      /* todo 항목 스타일 (JS가 추가할 요소와 맞춤) */
      /* .todo-circle 기본: 검정 테두리, 투명 내부. hover 시 내부 흰색으로 채움 */
      .todo-circle {
        display: inline-block;
        box-sizing: border-box;
      }

      /* 포커스(키보드) 접근성: 포커스 시 테두리 강조 */
      .todo-circle:focus {
        outline: 3px solid rgba(59, 130, 246, 0.25); /* blue-500 25% */
        outline-offset: 2px;
      }

      /* 작은 화면에서 form 내부 패딩 최적화 */
      @media (max-width: 640px) {
        form#todo-form {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }
    </style>

    <!-- 간단한 사용 가이드(주석으로 대체 가능) -->
    <!--
      JS 구현 참고:
      - 폼: #todo-form
      - 입력값: #todo-input
      - 항목 추가 위치: #todo-list (각 항목은 <li>로 추가)
      - 비어있음 안내: #empty-state (항목이 하나라도 생기면 숨겨 주세요)
      - 샘플 li 구조는 위 주석 참고
    -->
  <script type="module" src="./js/Todo.js"></script>
  </body>
  
</html>
